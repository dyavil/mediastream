

	<div class="row">
		<nav class="navbar navbar-inverse">
		<div class="col-md-1 col-sm-1 col-xs-4">
      <a href="#">
        <img class="img-responsive" alt="Brand" src="{{ url_for('static', filename='f_logo.png') }}">
      </a>
    </div>
    {% if current_user.is_authenticated() %}
    <div class="col-md-4 col-sm-5 col-xs-3">
    	<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="Rechercher">
		  </div>
		  <button type="submit" class="btn btn-default">Chercher</button>
		</form>
    </div>
    <div class="col-md-1 col-sm-2 col-xs-3">
    	<a href="/logout"><button type="button" class="btn btn-default navbar-btn">Log out</button></a>
	</div>
    {% else %}
    <div class="col-md-5 col-sm-7 col-xs-6">
    	<form action="{{ url_for('sign_in') }}" method="POST" name="sign-in" id="sign-in" class="form-inline">
			<input type="text" id="username" name="username" placeholder="Email" autofocus="true" class="form-control">	
			<input type="password" id="passwordlog" name="passwordlog" placeholder="Password" class="form-control">
			<input type="submit" value="Sign-in" class="form-control">
		</form>
	</div>
	{% endif %}
</nav>
</div>
